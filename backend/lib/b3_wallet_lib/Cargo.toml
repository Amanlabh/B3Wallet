[package]
name = "b3_wallet_lib"
version = "0.1.32"
edition = "2021"
description = "This is wallet library for the B3Wallet project."
license = "Apache-2.0"
readme = "./README.md"

[dependencies]
b3_helper_lib = { path = "../b3_helper_lib" }
candid = { workspace = true }
ic-cdk = { workspace = true }
serde = "1"
hex = "0.4.3"
serde_bytes = "0.11.9"
async-trait = "0.1.68"
enum_dispatch = "0.3.11"
ethereum-rlp = "0.2.3"
bitcoin = { version = "0.30.0", default-features = false,  features = [ "no-std", "secp-recovery", "secp-lowmemory"] }